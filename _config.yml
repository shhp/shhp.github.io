encoding: utf-8

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: shhp的博客
  avatar: avatar.jpeg
  gravatar: # Email MD5 hash
  description: "" # used by search engines

  # Header and footer text
  header_text: >
     <p>shhp的博客·学无止境</p>

  header_text_feature_image: lib/images/index_feature_img.png
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: "herculeshhp@foxmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "shhp"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  "http://stackoverflow.com/users/1966039/shhp"
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "下一页"
  str_prev: "上一页"
  str_continue_reading: "阅读全文"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
