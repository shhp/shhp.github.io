<div class="entry">
	<h2>
		{% if detail %}
			{{ post.title }}
		{% else %}
			<a href="{{ post.url }}">{{ post.title }}</a>
		{% endif %}
	</h2>
	
	<div class="entry-date">{{ post.date | date:'%b <div>%d</div> %Y' | replace:'>0','>' }}</div>
	
	<div class="entry-contents">
		{% if detail %}
			{{ content }}
		{% else %}
			{{ post.content }}
		{% endif %}
	</div>
	
	<div class="entry-footer"/>
	
</div>
