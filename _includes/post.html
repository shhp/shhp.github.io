<div class="entry">
	<div class="entry-title">
		{% if detail %}
			{{ post.title }}
		{% else %}
			<a href="{{ post.url }}">{{ post.title }}</a>
		{% endif %}
	</div>
	
	<div class="entry-date">{{ post.date | date:'%b <div>%d</div> %Y' | replace:'>0','>' }}</div>
	
	<div class="entry-contents">
		{% if detail %}
			{{ content }}
		{% else %}
			{{ post.content | split: '<!-- more -->' | first }}
		{% endif %}
	</div>
	
	<div class="entry-footer"></div>
	
</div>
