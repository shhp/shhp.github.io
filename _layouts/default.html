<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="generator" content="Jekyll" />
		<meta name="author" content="{{ site.author.name }}" />
		<!--meta name="description" content="{{ site.description }}" /-->

		<!--link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" /-->
		
		{% for css in site.css %}
			<link rel="stylesheet" href="{{ css }}" type="text/css" />
		{% endfor %}
		
		{% for css in page.css %}
			<link rel="stylesheet" href="{{ css }}" type="text/css" />
		{% endfor %}
	</head>
	<body>
		<div id="header">
			<h1>
				{{ site.title }}
			</h1>
							
		</div>
		
		<div id="banner">
			<a href="/" class="nav" style="left: 40px;"> <strong> Blog </strong> </a>
			<a href="https://github.com/shhp" class="nav" style="left: 100px;"> <strong> My GitHub </strong> </a>
		</div>
		
		<div class="post_container">			
				{{ content }}
									
			<div class="clear"></div>
		</div>
		
		<!--div id="footer">
			<!--div id="about">
				{% for phrase in site.footer %}
					<div>
						<h6>{{ phrase.verb }}</h6>
						{{ phrase.action }}
					</div>
				{% endfor %}
			</div>
			<div id="copyright">
				{% for line in site.copyright %}
					<div>{{ line }}</div>
				{% endfor %}
			</div>
		</div-->
		
		{% for js in site.js %}
			<script src="{{ js }}" type="text/javascript" charset="utf-8"></script>
		{% endfor %}
		
		{% for js in page.js %}
			<script src="{{ js }}" type="text/javascript" charset="utf-8"></script>
		{% endfor %}
		
	</body>
</html>
